<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="fbar.css?v=3.0">
    <script src="main.js?v=1.6"></script>
    <script src="files.js?v=1.3"></script>
</head>

<body onload="whenLoaded();setupStuff(true)">
    <p class="header" id="filename">FILE №2323</p>

    <div id="mainpage" class="imgcontainer">
        <img id="coverimage" class="fileimage" src="assets/file/FILERENDER.png">
        <div class="horizontalcont" style="width: 1200px;">
            <button id="leftbutton" class="leftkey">←</button>
            <button id="rightbutton" class="rightkey">→</button>
        </div>
        <button onclick="showFile()" style="width: 400px; height: 500px; position: absolute; transform: translate(0px,0px); opacity: 0;"></button>
    </div>

    <div id="file1" class="imgcontainer" style="display: none;">
        <img id="page1" class="fileimage" src="assets/file/WILD1.png" style="max-width: 600px;">
        <img id="page2" class="fileimage" src="assets/file/WILD2.png" style="max-width: 700px;">
        <div class="horizontalcont" style="width: 1000px;">
            <button class="leftkey">←</button>
            <button class="rightkey">→</button>
        </div>
    </div>

    <div id="file2" class="imgcontainer" style="display: none;">
        <img id="page1" class="fileimage" src="assets/file/MAYA1.png" style="max-width: 600px;">
        <a id="page2" class="fileimage" href="https://youtu.be/xD8I2SDqFHQ?si=94aQ-dalG97Mezaf" style="min-width: 700px; min-height: 800px;"><img src="assets/file/MAYA2.png" style="max-width: 700px;"></a>
        <div class="horizontalcont" style="width: 1000px;">
            <button class="leftkey">←</button>
            <button class="rightkey">→</button>
        </div>
    </div>

    <button id="outOfFile" class="linkback" onclick="showFile(false)" style="display: none;">↓</button>
    <a id="linkToDesk" class="linkback" href="desk.html">↓</a>
    <audio id="musicPlayer" preload="auto" autoplay="autoplay">
        <source src="assets/music/indream.mp3" type="audio/mp3">
    </audio>
    <audio preload="auto" loop="loop" autoplay="autoplay">
        <source src="assets/soundfx/AC.mp3" type="audio/mp3">
     </audio>
</body>

</html>
