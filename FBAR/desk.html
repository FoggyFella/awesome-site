    <script type="module">
        import {isPasswordRight} from "./main.js"

        function checkDisk(){
            let diskactive = isPasswordRight();
            const compimg = document.getElementById("computerimg");
            const diskbutton = document.getElementById("diskbutton");

            if (diskactive){
                compimg.setAttribute("src","assets/computer.png")
                diskbutton.remove()
            } else {
                compimg.setAttribute("src","assets/computer-2.png")
                diskbutton.style.display = "inline-block"
            }
        }
    </script>
</head>
